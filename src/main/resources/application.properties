spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CNPM_QLNK
spring.datasource.username=sa
spring.datasource.password=25092001

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2008Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.legacy_limit_handler=true 
#giu nguyen ten cot theo class
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# App Properties
team.app.jwtSecret= lbphetSecretKey
team.app.jwtExpirationMs= 86400000

#multipart
#enable multipart uploads
spring.servlet.multipart.enabled=true
#threshold 
spring.servlet.multipart.file-size-threshold=2KB
#max file size
spring.servlet.multipart.max-file-size=200MB

spring.servlet.multipart.max-request-size=215MB

#store directory
file.upload-dir = E:\New folder\

